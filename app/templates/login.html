{% extends './layout.html' %}

{% block title %}Login{% endblock title%}


{% block content %}
<div class="content-top">
    <div class="top-flex">
        <a class="btn yellow-btn" aria-current="refresh pokemon" href="{{ url_for('auth.register') }}">Register</a>
    </div>
    <div>
        <div class=" top-h1">
            <h1>Login</h1>
        </div>
    </div>
    <div class="top-flex">
        <a class="btn yellow-btn" aria-current="search pokemon" href="{{ url_for('search.search_pokemon') }}">Search
            Pokemon</a>
    </div>
</div>
<div class="card-flex">


    <form action="{{ url_for('auth.login') }}" method="POST" class="register-form">
        <input type="hidden" value="{{ request.args.get('next', '') }}" name='next'>

        <div class="mb-3 register-flex">
            <div class="register-tags">



                <label for="email" class="form-label">Email address:</label>
            </div>
            <input type="email" class="form-control register-form" id="email" name="email">

        </div>
        <div class="mb-3 register-flex">
            <div class="register-tags">



                <label for="password" class="form-label">Password:</label>
            </div>
            <input type="password" class="form-control register-form" id="password" name="password">
        </div>
        <button type="submit" class="btn small-btn search-btn">Submit</button>
    </form>
</div>
{% endblock content%}
