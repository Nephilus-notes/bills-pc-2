{% extends './layout.html' %}

{% block title %}Register{% endblock title%}


{% block content %}
<div class="content-top">
    <div class="top-flex">
        <a class="btn yellow-btn" aria-current="refresh pokemon" href="{{ url_for('auth.login') }}">Login</a>
    </div>
    <div>
        <div class=" top-h1">
            <h1>
                <h1><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
                    Register</h1>
            </h1>
        </div>
    </div>
    <div class="top-flex">
        <a class="btn yellow-btn" aria-current="search pokemon" href="{{ url_for('search.search_pokemon') }}">Search
            Pokemon</a>
    </div>
</div>
<div class="card-flex">

    <form action="{{ url_for('auth.register') }}" method="POST" class="register-form">

        <div class="mb-3 register-flex">
            <div class="register-tags">
                <label for="email" class="form-label">Email address:</label>
            </div>
            <input type="email" class="form-control" id="email" name="email">

        </div>
        <div class="mb-3 register-flex">
            <div class="register-tags">

                <label for="username" class="form-label">Username:</label>
            </div>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3 register-flex">
            <div class="register-tags">

                <label for="password" class="form-label">Password:</label>
            </div>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3 register-flex">
            <div class="register-tags">

                <label for="confirmPassword" class="form-label">Confirm Password:</label>
            </div>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
        </div>
        <button type="submit" class="btn small-btn search-btn">Submit</button>
    </form>
</div>
{% endblock content%}
